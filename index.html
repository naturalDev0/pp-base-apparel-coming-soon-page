<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Frontend Mentor | Base Apparel coming soon page</title>

  </head>
  <body>

    <div id="section-one">
      <div id="s-one-sub">
        
        <!-- Logo section -->
        <div id="logo"></div>      
        
        <!-- Title section -->
        <div id="title-sect">
          <span id="t-title">We're</span><br>
          <span id="t-sub-title">coming<br>soon</span>
        </div>

        <!-- Body section -->

        <div id="p-body">
          Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay up-to-date with announcements and our launch deals.
        </div>
        
        <!-- Form section within Body -->
        <div id="form-body">
          
          <form onsubmit="return(emailValid())">
            <input type="text" id="email" name="email" placeholder="Email Address">
            <button type="submit" onclick="emailValid()"><img id="arrow" src="./images/icon-arrow.svg" alt="entry arrow button"/></button>          
          </form>
          
          <!-- Project error message when error is met -->
          <div id="error-msg-box">
            <p id="error-msg"></p>
          </div>        
        </div>

      </div> 
    </div>
    <div id="section-two"></div>
    
    <!-- Footer section -->
    <footer>
      <p class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://www.github.com/naturalDev0">Tommy Lee</a>.
      </p>
    </footer>
    <script src="func.js"></script>
  </body>
</html>

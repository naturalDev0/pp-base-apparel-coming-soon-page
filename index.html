<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Frontend Mentor | Base Apparel coming soon page</title>

  </head>
  <body>

    <div id="section-one">
      <!-- Display mobile size logo during mobile state (below 768px) -->
      <div id="logo"></div>
    </div>
    <div id="section-two">

      <!-- Logo section -->
      <div id="logo"></div>      
        
      <!-- Title section -->
      <div id="title-sect">
        <span id="t-title">We're</span><br>
        <span class="t-sub-title">coming</span>
        <span class="t-sub-title">soon</span>
      </div>

      <!-- Body section -->
      <div id="p-body">
        Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay up-to-date with announcements and our launch deals.
      </div>
      
      <!-- Form section within Body -->
      <div id="form-body">
        
        <!-- Form receiving input value -->
        <form class="form">
          <input type="text" class="email" name="email" placeholder="Email Address">            
          <button type="submit"><img id="arrow" src="./images/icon-arrow.svg" alt="entry arrow button"/></button>          
        </form>
        
        <!-- Project error message when error is met -->
        <div id="error-msg-box">
          <p id="error-msg"></p>
        </div>        
      
      </div>

      <!-- <div id="s-one-sub">
      </div>  -->
    </div>
    <div id="section-three"></div>
    
    <!-- Footer section -->
    <!-- <footer>
      <p class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://www.github.com/naturalDev0">Tommy Lee</a>.
      </p>
    </footer> -->

    <!-- Other supporting scripts -->
    <script src="func.js"></script>
  </body>
</html>
